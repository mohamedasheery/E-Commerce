<ng-template #notLog>
  <div class="dropdown">
    <button
      class="btn bg-shops text-white mx-2 dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      login
    </button>
    <ul
      style="background-color: rgb(0, 0, 0)"
      class="dropdown-menu dropdown-menu border-0 w-25"
    >
      <li>
        <a
          class="dropdown-item"
          style="background-color: black"
          routerLink="/authentication/login"
          >log in</a
        >
      </li>
      <li>
        <a
          class="dropdown-item"
          style="background-color: black"
          routerLink="/authentication/register"
          >register</a
        >
      </li>
    </ul>
  </div>
</ng-template>
<ng-template #log>
  <div
    class="dropdown"
    style="display: flex; flex-direction: column; align-items: end"
  >
    <button
      class="btn bg-shops p-1 border-0 mx-2 dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <span class="text-white">{{ userName }}</span>
    </button>

    <ul
      style="background-color: rgb(0, 0, 0)"
      class="dropdown-menu dropdown-menu border-0 w-25"
    >
      <li>
        <a
          (click)="logOut()"
          class="nav-link fa fa-sign-out mx-3 fs-5"
          routerLink="/authentication/login"
        >
          Logout</a
        >
      </li>
    </ul>
  </div>
</ng-template>
