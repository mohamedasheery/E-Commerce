<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ECommerce-ITI</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- <link
      href="https://https://fastly.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->

    <script src="https://https://fastly.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand" 
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <app-root></app-root>
    <!-- //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\
    //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\ -->
    <button onclick="topFunction()" id="scrollToTopBtn" class="btn btn-light">
      <i class="fa fa-arrow-up fa"></i>
    </button>
    <!-- //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\
    //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\ -->
    <script>
      function changeTheme() {
        document.body.classList.toggle("dark-theme"); //button in navbar
      }
      ////////////////////////////////////////////////////////////////////

      let scrollToTopButton = document.getElementById("scrollToTopBtn");
      window.onscroll = function () {
        scrollFunction();
      };
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollToTopButton.style.display = "block";
        } else {
          scrollToTopButton.style.display = "none";
        }
      }
    </script>
  </body>
</html>
