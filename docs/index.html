  <style>body{--text-color:#222;--bkg-color:#F0F0F0;--btn-bg-color:$actionColor}html,body{background-color:var(--bkg-color);color:var(--text-color);font-family:Quicksand;scroll-behavior:smooth}button{color:var(--btn-txt-color);background-color:var(--btn-bg-color)}#scrollToTopBtn{display:none;position:fixed;bottom:20px;right:30px;z-index:99;background-color:gray;color:#fff;cursor:pointer;padding:0 10px;font-size:24px}#scrollToTopBtn:hover{background-color:#e65540}</style><link rel="stylesheet" href="styles.9d28b938918a0dee.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.9d28b938918a0dee.css"></noscript></head>

    <!-- //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\
    //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\ -->
    <button onclick="topFunction()" id="scrollToTopBtn" class="btn btn-light">
      <i class="fa fa-arrow-up fa"></i>
    </button>
    <!-- //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\
    //||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\//||\\ -->
    <script>
      function changeTheme() {
        document.body.classList.toggle("dark-theme"); //button in navbar
      }
      ////////////////////////////////////////////////////////////////////

      let scrollToTopButton = document.getElementById("scrollToTopBtn");
      window.onscroll = function () {
        scrollFunction();
      };
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollToTopButton.style.display = "block";
        } else {
          scrollToTopButton.style.display = "none";
        }
      }
    </script>
